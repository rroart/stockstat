apiVersion: v1
kind: BuildConfig
metadata:
  name: stockstat-web
spec:
  output:
    to:
      kind: ImageStreamTag
      name: stockstat-web:latest
  source:
    dockerfile : |-
      FROM openjdk:11-jdk
      MAINTAINER <roart@nvg.ntnu.no>
      ENV EUREKA_SERVER_URI http://stockstat-eureka:8761/eureka
      ADD files/stockstat-web-0.6-SNAPSHOT.war /usr/local/bin
      WORKDIR /usr/local/bin
      RUN ln -s /tmp /usr/local/logs
      EXPOSE 8180
      CMD java -Deureka.serviceUrl.default=http://stockstat-eureka:8761/eureka -jar /usr/local/bin/stockstat-web-0.6-SNAPSHOT.jar
    images:
    - from: 
        kind: ImageStreamTag
        name: stockstat-build:latest
      paths: 
      - sourcePath: /opt/app-root/src/distribution/target/stockstat-distribution-0.6-SNAPSHOT-bin/stockstat-distribution-0.5-SNAPSHOT/lib/stockstat-web-0.5-SNAPSHOT.war
        destinationDir: "files"
  strategy:
    dockerStrategy:
      from: 
        kind: DockerImage
        name: openjdk:11-jdk
  triggers:
  - imageChange: {}
    type: ImageChange


