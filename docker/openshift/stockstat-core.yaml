apiVersion: v1
kind: BuildConfig
metadata:
  name: stockstat-core
spec:
  output:
    to:
      kind: ImageStreamTag
      name: stockstat-core:latest
  source:
    dockerfile : |-
      FROM openjdk:8-jdk
      MAINTAINER <roart@nvg.ntnu.no>
      ENV EUREKA_SERVER_URI http://stockstat-eureka:8761/eureka
      ENV EUREKA_PREFER_IPADDRESS true
      ADD files/stockstat-core-0.5-SNAPSHOT.jar /usr/local/bin
      RUN mkdir /usr/local/conf
      ADD files/stockstat.xml /usr/local/conf
      WORKDIR /usr/local/bin
      RUN ln -s /tmp /usr/local/logs
      USER root
      CMD SPARK_DRIVER_HOST=`hostname -i` java -Dconnection.url=jdbc:postgresql://postgresql-10-centos7:5432/stockstat -jar /usr/local/bin/stockstat-core-0.5-SNAPSHOT.jar
    images:
    - from: 
        kind: ImageStreamTag
        name: stockstat-build:latest
      paths: 
      - sourcePath: /opt/app-root/src/distribution/target/stockstat-distribution-0.5-SNAPSHOT-bin/stockstat-distribution-0.5-SNAPSHOT/lib/stockstat-core-0.5-SNAPSHOT.jar
        destinationDir: "files"
    - from: 
        kind: ImageStreamTag
        name: stockstat-build:latest
      paths: 
      - sourcePath: /opt/app-root/src/docker/core/stockstat.xml
        destinationDir: "files"
  strategy:
    dockerStrategy:
      from: 
        kind: DockerImage
        name: openjdk:8-jdk
  triggers:
  - imageChange: {}
    type: ImageChange


